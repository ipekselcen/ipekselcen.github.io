---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    Posted on {{ page.date | date: "%B %d, %Y" }}
    {% if page.categories %}
     | Categories: {{ page.categories | join: ", " }}
    {% endif %}
  </div>
  
  <div class="content">
    {{ content }}
  </div>
</article>
